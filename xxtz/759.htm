    CKobject.getObjectById('ckplayer_a1').height=380;
  }
  function openlights(){//开灯
    box.Close();
    CKobject._K_('mediaplayer').style.width='480px';
    CKobject._K_('mediaplayer').style.height='380px';
    CKobject.getObjectById('ckplayer_a1').width=480;
    CKobject.getObjectById('ckplayer_a1').height=380;

  function changePrompt(){
    CKobject.getObjectById('ckplayer_a1').promptUnload();//卸载掉目前的
    CKobject.getObjectById('ckplayer_a1').changeFlashvars('{k->10|20|30}{n->重设提示点一|重设提示点二|重设提示点三}');
    CKobject.getObjectById('ckplayer_a1').promptLoad();//重新加载
  }
  function addflash(){
    if(CKobject.Flash()['f']){
      CKobject._K_('mediaplayer').innerHTML='';
      CKobject.embedSWF('/ckplayer/ckplayer/ckplayer.swf','mediaplayer','ckplayer_a1','480','380',flashvars,params);
    }
    else{
      alert('该环境中没有安装flash插件，无法切换');
    }
  }
  function addhtml5(){
    if(CKobject.isHTML5()){
      support=['all'];
      CKobject._K_('mediaplayer').innerHTML='';
      CKobject.embedHTML5('mediaplayer','ckplayer_a1',600,400,video,flashvars,support);
    }
    else{
      alert('该环境不支持html5，无法切换');
    }
  }
  function addListener(){
    if(CKobject.getObjectById('ckplayer_a1').getType()){//说明使用html5播放器
      CKobject.getObjectById('ckplayer_a1').addListener('play',playHandler);
    }
    else{
      CKobject.getObjectById('ckplayer_a1').addListener('play','playHandler');
    }
  }
  function playHandler(){
    alert('因为注册了监听播放，所以弹出此内容，删除监听将不再弹出');
  }
  function removeListener(){//删除监听事件
    if(CKobject.getObjectById('ckplayer_a1').getType()){//说明使用html5播放器
      CKobject.getObjectById('ckplayer_a1').removeListener('play',playHandler);
    }
    else{
      CKobject.getObjectById('ckplayer_a1').removeListener('play','playHandler');
    }
  }
